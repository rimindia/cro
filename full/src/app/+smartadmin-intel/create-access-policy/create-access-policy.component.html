  <div class="row">

    <article class="col-sm-12">

      <header>
        <h2>Create Access Policy</h2>
      </header>

      <div>
        <form [formGroup]="accessForm" (ngSubmit)="onArticleFormSubmit()" class="smart-form ng-untouched ng-pristine ng-valid" id="checkout-form" novalidate="novalidate">

          <fieldset>
            <div class="row">
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input formControlName="policyId" placeholder="policyId" type="text">
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input formControlName="policyName" placeholder="policyName" type="text">
                </label>
              </section>
              <section class="col col-6">
                <label class="input"> <i class="icon-prepend fa fa-user"></i>
                  <input formControlName="policyDescription" placeholder="policyDescription" type="text">
                </label>
              </section>
            </div>
          </fieldset>


          <footer>
            <button *ngIf="!articleIdToUpdate" class="btn btn-primary" >
              Save
            </button>
            <button (click)="clear()" class="btn btn-default" class="btn btn-primary" type="button">
              Clear
            </button>
            <button (click)="back()" class="btn btn-default" type="button">
              Go Back
            </button>

            <!--<button class="btn btn-primary" type="submit">
                Validate Form
            </button>
            <button class="btn btn-primary" type="submit">
                Validate Form
            </button>-->
          </footer>
        </form>
      </div>


    </article>
